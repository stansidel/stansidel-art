{{ define "main" }}
<div class="contact-container">
    <div class="contact-content">
        <!-- Left side: Photo -->
        <div class="contact-photo-section">
            {{ $contactPhoto := resources.Get "contact-photo.jpg" }}
            {{ if $contactPhoto }}
                {{ $resizedPhoto := $contactPhoto.Resize "500x webp q85" }}
                <img src="{{ $resizedPhoto.RelPermalink }}" alt="Stan Sidel with camera" class="contact-image">
            {{ else }}
                <!-- Fallback to static directory -->
                <img src="/contact-photo.jpg" alt="Stan Sidel with camera" class="contact-image">
            {{ end }}
        </div>
        
        <!-- Right side: Form and contact info -->
        <div class="contact-form-section">
            
            <!-- Contact form -->
            <div class="contact-form-container">
                <form class="contact-form" action="https://formspree.io/f/mzbegbvb" method="POST">
                    <div class="form-group">
                        <label>Name*</label>
                        <input type="text" name="first_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message (All Spam Will Be Ignored)*</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
