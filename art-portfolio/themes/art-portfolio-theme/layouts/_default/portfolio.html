{{ define "main" }}
<div class="portfolio-grid-container">
    <div class="portfolio-grid">
        {{ range .Pages }}
        <div class="portfolio-item">
            <a href="{{ .RelPermalink }}">
                {{ if .Params.image }}
                {{ $image := .Resources.GetMatch .Params.image }}
                {{ if $image }}
                <img src="{{ $image.RelPermalink }}" alt="{{ .Title }}">
                {{ else }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}">
                {{ end }}
                {{ end }}
            </a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
